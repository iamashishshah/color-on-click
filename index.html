<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <title>Click-2-Color</title>
</head>

<body>
    <div class="container">
        <h2>Generate color button to change Background color</h2>
        <label>Enter color code</label>
        <input type="text" name="text" class="input" placeholder="FFFFFF">
        <div class="buttons">
            <button class="button2" id="random-code-btn">Generate Random Code</button>
            <button class="button2" id="create-btn">Create button</button>
        </div>
        <h3>User generated buttons </h3>
        <div class="buttons-container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
